<nav class="ml-2">internship/personal info</nav>
<br>
<div class="container-fluid " >
<div class="row">
  <!-- left section -->
<div class="col-lg-3">
</div>
 <!-- middle section   -->
<div class="col-lg-6">
    <h2><strong>INTERN REGISTRATION</strong></h2>
    <hr>
<div class="card shadow">

<div class="card-header text-center"
style="background-color: #008d0d; color: #fff;">
PERSONAL INFORMATION
</div>
<form class="text-center border border-light p-5" [formGroup]="newinternForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <input type="text" formControlName="fname"
    class="form-control mb-4" placeholder="First Name">

    <input type="text"  formControlName="lname"
    class="form-control mb-4" placeholder="Last Name">

    <input type="email"  formControlName="email"
    class="form-control mb-4" placeholder="email">

    <input type="tel"  formControlName="phone"
    class="form-control mb-4" placeholder="Phone Number">
  </div>
  <div class="form-group form-inline">
    <input type="password" formControlName="password"
    class="form-control" appPassword placeholder="password"  >
    <!-- password hide/show directive is inserted here -->
  </div>
  <button class="btn btn-success btn-block btn-sm "
  style="background-color: #008d0d;" type="submit"
  [disabled]="!newinternForm.valid">Sign up for free
  </button>

</form>
</div>
</div>

</div>
</div>
