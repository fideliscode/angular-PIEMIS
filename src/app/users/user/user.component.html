
<nav class="ml-2">Registration/Personal info</nav>
<br>
<div class="container-fluid " >
  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="card shadow">
          <div class="card-header text-center"
          style="background-color: #008d0d; color: #fff;">
             SIGN-IN INFORMATION
            </div>
      <form class="text-center border border-light p-5" [formGroup]="userForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">

            <input type="email"  formControlName="email"
            class="form-control mb-4" placeholder="email">

            <label for="password">Password</label>
          <div class="form-row ">
            <div class="form-group col-md-10">
              <input id="password" type={{this.type}} formControlName="password"
              class="form-control"  placeholder="password"  >
            </div>
            <div class="form-group col-md-2">
              <button class="btn btn-success" (click)="toggle()">{{this.hide}}</button>
            </div>
        </div>

        </div>
        <button class="btn btn-success btn-outline btn-block btn-sm "
        style="background-color: #008d0d;"  [routerLink]= "['/users/intern']"  >SIGN IN </button>
        <span> <a href="#"> Forgot password?</a></span>

      </form>

      </div>
    </div>


  </div>
</div>
