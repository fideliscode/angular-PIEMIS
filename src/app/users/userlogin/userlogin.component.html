<div class="container-fluid mb-4 " >
<div class="row">
  <!-- left section -->
<div class="col-lg-4 col-md-4">
</div>
 <!-- middle section   -->
<div class="col-lg-4 col-md-4">
<div class="card">
    <div class="card-header text-center"
    style="background-color: #008d0d; color: #fff;">
    Sign In
    </div>
<form class=" border border-light p-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  <div class="form-group">
      <label for="email">Email</label>
    <input type="email"  formControlName="email"
    class="form-control mb-4" placeholder="email"[ngClass]="{ 'is-invalid': submitted && f.email.errors }">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>
  <div class="form-group ">
    <label for="password">Password</label>
    <input id="password" type={{this.type}} formControlName="password"
    class="form-control"  placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
     </div>
  </div>
        <button class="btn btn-success btn-block"
        style="background-color: #008d0d;" type="submit"
        >Sign In  </button>
</form>
</div>
</div>
<div class="col-lg-4 col-md-4">
  </div>
</div>
</div>
