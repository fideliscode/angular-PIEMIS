<br>
<div class="container-fluid mb-4 " >
<div class="row">
  <!-- left section -->
<div class="col-md-3">
</div>
 



<!-- middle section   -->
 <div class="col-md-6">

<div class = "alert alert-danger alert-dismissable" *ngIf = "submit && (userService.getState() == 'true')"  >
  <button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">
     &times;
  </button>
{{message}}
</div>
<div class = "alert alert-success alert-dismissable" *ngIf = "submit && (userService.getState() == 'false')"  >
  <button type = "button" class = "close" data-dismiss = "alert" aria-hidden = "true">
     &times;
  </button>
{{message}}
</div>
<h4 *ngIf = "submit && (userService.getState() == 'true')" >
We have sent you email varification please check your email to proceed</h4>
<h4 *ngIf = "!(submit && (userService.getState() == 'true'))">Recruiter Registration</h4>
<hr>


<div class="card" *ngIf = "!(submit && (userService.getState() == 'true'))" >
          <div class="card-header text-center"
            style="background-color: #008d0d; color: #fff;" >
            Personal information
          </div>
         
          <form  class="border border-light p-5" [formGroup]="personalForm"  (ngSubmit)="onPersonalSubmit()">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="fname">First Name</label>
                      <input type="text" formControlName="fname" id="fname"
                      class="form-control mb-4" >
                    </div>

                      <div class="form-group col-md-6">
                      <label for="lname">Last Name</label>
                      <input type="text"  formControlName="lname" id="lname"
                      class="form-control mb-4" >
                      </div>
              </div>

              <div class="form-row">
                    <div class="form-group col-md-6 ">
                        <label for="email">Email</label>
                        <input type="email"  formControlName="email" id="email"
                        class="form-control mb-4" >
                        </div>

                        <div class="form-group col-md-6">
                        <label for="phone">Phone Number</label>
                        <input type="tel"  formControlName="phone" id="phone"
                        class="form-control mb-4" >
                        </div>
                </div>
                <label for="password">Password</label>
              <div class="form-row ">
                <div class="form-group col-md-10">
                  <input id="password" type={{this.type}} formControlName="password"
                  class="form-control"  >
                </div>
                <div class="form-group col-md-2 mr-0">
                  <button class="btn btn-success" (click)="toggle()">{{this.hide}}</button>
                </div>
              </div>

              <button class="btn btn-success btn-block" 
              style="background-color: #008d0d;" type="submit"
            >Sign Up
              </button>
            </form>

  
</div>

<!-- right section -->
<div class="col-md-3">

</div>
</div>
</div>
<app-footer></app-footer>
